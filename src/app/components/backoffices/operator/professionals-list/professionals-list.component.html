<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Profesionales</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-sm-12 text-right">
            <a class="btn btn-dark btn-md" routerLink="/operator/professionals/create">AÃ±adir rol de profesional a usuarios</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let professional of professionals">
                        <th scope="row" class="thCustomStyle">{{professional.id}}</th>
                        <th scope="row" class="thCustomStyle">{{professional.name}}</th>
                        <th scope="row" class="thCustomStyle">{{professional.surname}}</th>
                        <th scope="row" class="thCustomStyle">{{professional.email}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
