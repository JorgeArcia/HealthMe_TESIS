<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Professional agenda</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-12">
            <button class="btn btn-success" (click)="generateAgenda()">Generate agenda by week</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Hour</th>
                        <th scope="col">Scheduled</th>
                        <th scope="col">Enable</th>
                        <th scope="col">Options</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agenda of agendas">
                        <th scope="row">{{agenda.id}}</th>
                        <th scope="row">{{agenda.date | date }}</th>
                        <th scope="row">{{agenda.hour.detail}}</th>
                        <th scope="row">{{agenda.scheduled}}</th>
                        <th scope="row">{{agenda.enable}}</th>
                        <td>
                            <button class="btn btn-info">Enable</button>
                        </td>
                        <td>
                            <button class="btn btn-info">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
