<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Professional agenda</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-12 d-flex">
            <button class="btn btn-success" (click)="generateAgenda()">Generate agenda by week</button>
            <select class="form-select" (change)="onChangeDate($event)" aria-label="Default select example">
                <option value="selected" selected>Open this select menu</option>
                <option *ngFor="let date of dates" [value]="date">
                    {{ date | date: 'fullDate'}}
                </option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Hour</th>
                        <th scope="col">Date</th>
                        <th scope="col">Scheduled</th>
                        <th scope="col">Enable</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agenda of agendas">
                        <th scope="row">{{agenda.hour.detail}}</th>
                        <th scope="row">{{agenda.date | date: 'fullDate' }}</th>
                        <th scope="row">{{agenda.scheduled ? '✅' : '❌'}}</th>
                        <th scope="row">{{agenda.enable ? '✅' : '❌'}}</th>
                        <td>
                            <button class="btn btn-info" *ngIf="!agenda.enable" (click)="switchEnableAgenda(agenda.id)">Enable</button>
                            <button class="btn btn-danger" *ngIf="agenda.enable" (click)="switchEnableAgenda(agenda.id)">Unable</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
