<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Agendas</h1>
            <p>Aca vendria lista de todas las agendas del operador asociadas al tenant</p>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tenant</th>
                        <th scope="col">Professional</th>
                        <th scope="col">Habilitado</th>
                        <th scope="col">Agenda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agenda of agendas">
                        <th scope="row">{{agenda.id}}</th>
                        <th scope="row">{{agenda.tenant.detail}}</th>
                        <th scope="row">{{agenda.professional.name}} {{agenda.professional.surname}}</th>
                        <th scope="row">{{agenda.enable}}</th>
                        <td>
                            <button class="btn btn-info fa fa-employee" routerLink="/operator/tenants/{{agenda.tenant.id}}/professional/{{agenda.professional.id}}/agenda">Manage</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
