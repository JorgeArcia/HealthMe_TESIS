<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Appointments</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-12 text-right">

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tenant</th>
                        <th scope="col">Patient</th>
                        <th scope="col">From</th>
                        <th scope="col">View</th>
                        <th scope="col">History Clinic</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appt of appointments">
                        <th scope="row">{{appt.id}}</th>
                        <th scope="row">{{appt.tenant.detail}}</th>
                        <th scope="row">{{appt.patient.name}} {{appt.patient.surname}}</th>
                        <th scope="row">{{appt.date | date: 'fullDate'}}</th>
                        <td>
                            <button class="btn btn-info" routerLink="/professional/history/{{appt.history.id}}">view</button>
                        </td>
                        <td>
                            <button class="btn btn-info" routerLink="/professional/appointments/{{appt.id}}/clinic_history">upload</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
