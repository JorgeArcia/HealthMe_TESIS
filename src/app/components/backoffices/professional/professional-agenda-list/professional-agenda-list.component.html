<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Agenda</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Tenant</th>
                        <th scope="col">Hour</th>
                        <th scope="col">Scheduled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agenda of agendas">
                        <th scope="row">{{agenda.date | date}}</th>
                        <th scope="row">{{agenda.tenant.detail}}</th>
                        <th scope="row">{{agenda.hour.detail}}</th>
                        <th scope="row">{{ agenda.scheduled ? '✅' : '❌' }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
