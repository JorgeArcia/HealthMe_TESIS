<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Operadores</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-sm-12 text-right">
            <a class="btn btn-dark btn-md" routerLink="/admin/operators/create">AÃ±adir rol operador a usuarios</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let operator of operators">
                        <th scope="row" class="thCustomStyle">{{operator.id}}</th>
                        <th scope="row" class="thCustomStyle">{{operator.name}}</th>
                        <th scope="row" class="thCustomStyle">{{operator.surname}}</th>
                        <th scope="row" class="thCustomStyle">{{operator.email}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
