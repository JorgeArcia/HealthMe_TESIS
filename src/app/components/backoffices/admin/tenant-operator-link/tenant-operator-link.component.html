<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Operators</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-12 text-right">
            <a class="btn btn-dark btn-md" routerLink="/admin/tenants/{{reason}}/operators">Back to tenant operators</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <form [formGroup]="form" *ngIf="isLoaded">
                <div class="form-group mb-3">
                    <label for="exampleInputDetail" class="form-label">Detalle</label>
                    <input type="text" class="form-control" formControlName="detail" placeholder="Detalle">
                    <span class="text-danger" *ngIf="form?.get('detail').status != 'VALID' && form.get('detail').touched">El detalle es obligatorio.</span>
                </div>
                <div class="d-flex">
                    <div class="me-3">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Guardar Tenant</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning btn-block" routerLink="/admin/tenants">Quit</button>
                    </div>
                </div>
            </form>
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let operator of operators">
                        <th scope="row">{{operator.id}}</th>
                        <th scope="row">{{operator.name}}</th>
                        <th scope="row">{{operator.surname}}</th>
                        <th scope="row">{{operator.email}}</th>
                        <td>
                            <button type="button" class="btn btn-info" (click)="linkOperatorToTenantOperators(operator.id)">Link</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
