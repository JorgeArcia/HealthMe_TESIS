<div class="container-fluid mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Users</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col">isOperator</th>
                        <th scope="col">Create</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th scope="row">{{user.id}}</th>
                        <th scope="row">{{user.name}}</th>
                        <th scope="row">{{user.surname}}</th>
                        <th scope="row">{{user.email}}</th>
                        <th scope="row">{{user.isOperator}}</th>
                        <td>
                            <button type="button" class="btn btn-info" *ngIf="!user.isOperator" (click)="createUserAsOperator(user.id)">Create</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
