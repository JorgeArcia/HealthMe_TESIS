<div class="container mt-5 customStyles">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Tenants</h1>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-12 text-right">
            <a class="btn btn-success btn-md" routerLink="/admin/tenants/new">Nuevo Consultorio</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tenant</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">CUIT</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Habilitado</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tenant of tenants">
                        <th scope="row">{{tenant.id}}</th>
                        <th scope="row">{{tenant.detail}}</th>
                        <th scope="row">{{tenant.phone}}</th>
                        <th scope="row">{{tenant.cuit}}</th>
                        <th scope="row">{{tenant.address}}</th>
                        <th scope="row">{{tenant.available}}</th>
                        <td>
                            <button class="btn btn-warning fa fa-edit" routerLink="/admin/tenants/{{tenant.id}}">Modificar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger fa fa-trash" (click)="deleteTenant(tenant.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
