<div class="container mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Appointment form</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12 w-50">
            <form [formGroup]="form" (ngSubmit)="createAppointment()" *ngIf="isLoaded">
                <div class="mt-3">
                    <select class="form-select" (change)="onChangeTenant($event)" aria-label="Default select tenant">
                    <option selected>Select tenant</option>
                    <option *ngFor="let tnts of tenants" [value]="tnts.id">
                        {{tnts.detail}}
                    </option>
                    </select>
                </div>
                <div class="mt-3">
                    <select class="form-select" *ngIf="specialities.length" (change)="onChangeSpeciality($event)" aria-label="Default select specialities">
                    <option selected>Select speciality</option>
                    <option *ngFor="let spe of specialities" [value]="spe.id">
                        {{spe.detail}}
                    </option>
                    </select>
                </div>
                <div class="mt-3">
                    <select class="form-select" *ngIf="specialists.length" (change)="onChangeProfessional($event)" aria-label="Default select specialities">
                    <option selected>Select speciality</option>
                    <option *ngFor="let spe of specialists" [value]="spe.id">
                        {{spe.name}} {{spe.surname}}
                    </option>
                    </select>
                </div>
                <div class="form-group mt-3" *ngIf="specialistId">
                    <label for="exampleInputDetail" class="form-label">Date</label>
                    <input type="date" formControlName="date" class="form-control" placeholder="Date" min="2022-11-05" max="2022-11-18" (change)="onPickDate()">
                    <span class="text-danger" *ngIf="form?.get('date').status != 'VALID' && form.get('date').touched">El date es obligatorio.</span>
                </div>
                <div class="mt-3" *ngIf="datePick">
                    <button type="button" class="btn btn-outline-secondary">08:00 - 08:30</button>
                    <button type="button" class="btn btn-outline-secondary">08:30 - 09:00</button>
                    <button type="button" class="btn btn-outline-secondary">09:00 - 09:30</button>
                    <button type="button" class="btn btn-outline-secondary">09:30 - 10:00</button>
                    <button type="button" class="btn btn-outline-secondary">10:30 - 11:00</button>
                    <button type="button" class="btn btn-outline-secondary">11:00 - 11:30</button>
                    <button type="button" class="btn btn-outline-secondary">11:30 - 12:00</button>
                    <button type="button" class="btn btn-outline-secondary">12:30 - 13:00</button>
                    <button type="button" class="btn btn-outline-secondary">13:00 - 13:30</button>
                    <button type="button" class="btn btn-outline-secondary">13:30 - 14:00</button>
                    <button type="button" class="btn btn-outline-secondary">14:00 - 14:30</button>
                    <button type="button" class="btn btn-outline-secondary">14:30 - 15:00</button>
                    <button type="button" class="btn btn-outline-secondary">15:00 - 15:30</button>
                    <button type="button" class="btn btn-outline-secondary">15:30 - 16:00</button>
                    <button type="button" class="btn btn-outline-secondary">16:00 - 16:30</button>
                    <button type="button" class="btn btn-outline-secondary">16:30 - 17:00</button>
                    <button type="button" class="btn btn-outline-secondary">17:00 - 17:30</button>
                    <button type="button" class="btn btn-outline-secondary">17:30 - 18:00</button>
                    <button type="button" class="btn btn-outline-secondary">18:00 - 18:30</button>
                    <button type="button" class="btn btn-outline-secondary">18:30 - 19:00</button>
                </div>
                <div class="d-flex mt-3">
                    <div class="me-3">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Create appointment</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning btn-block" routerLink="/patient/appointments">Quit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
