<div class="container-fluid mt-5 globalSize">
    <div class="d-flex justify-content-center">
        <div class="p-2">
            <div class="card cards" style="width: 18rem; height: 13rem;border: 1px rgb(0, 0, 0) solid;">
                <div class="card-body">
                    <div class="d-flex align-items-end flex-column" style="height: 12rem;">
                        <div class="p-2">
                            <h5 class="card-title">Agendar Turno</h5>
                        </div>
                        <div class="p-2">
                            <p class="card-text">Podras ver disponibilidad y agendar turnos en cualquier especialidad</p>
                        </div>
                        <div class="mt-auto p-2">
                            <a routerLink="/patient/appointments/" class="btn btn-primary">Ir ...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-sm-12">
            <h1>Mis turnos agendados</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-sm-12">
            <table class="table text-center table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Consultorio</th>
                        <th scope="col">Profesional</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Historia clinica</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appt of appointments">
                        <th scope="row" class="thCustomStyle">{{appt.id}}</th>
                        <th scope="row" class="thCustomStyle">{{appt.tenant.detail}}</th>
                        <th scope="row" class="thCustomStyle">{{appt.professional.name}} {{appt.professional.surname}}</th>
                        <th scope="row" class="thCustomStyle">{{appt.date | date: 'fullDate'}}</th>
                        <td>
                            <button class="btn btn-info" routerLink="/patient/history/{{appt.history.id}}/">Ver historia clinica</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
