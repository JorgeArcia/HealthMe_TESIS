<div class="container mt-5 globalSize">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h1>Historia Clinica</h1>
            <p>Esto no tendria que ser fomulario solo mostrar los datos en forma de tabla</p>
            <p>Queda solo demostrativo</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <form (ngSubmit)="saveCliHistory()" *ngIf="isLoaded">
                <div class="form-group mb-3">
                    <label for="exampleInputDetail" class="form-label">Sintomas</label>
                    <textarea type="text" class="form-control" formControlName="sintomas" placeholder="Ingrese los sintomas"></textarea>
                    <span class="text-danger" *ngIf="form?.get('sintomas').status != 'VALID' && form.get('sintomas').touched">El detalle es obligatorio.</span>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Medicacion</label>
                    <textarea type="text" class="form-control" formControlName="medicacion" placeholder="Ingrese medicacion"></textarea>
                    <span class="text-danger" *ngIf="form?.get('medicacion').status != 'VALID' && form.get('medicacion').touched">El telefono es obligatorio.</span>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Observaciones</label>
                    <textarea type="text" class="form-control" formControlName="observacion" placeholder="Ingrese las Observaciones"></textarea>
                    <span class="text-danger" *ngIf="form?.get('observacion').status != 'VALID' && form.get('observacion').touched">El telefono es obligatorio.</span>
                </div>
                <div class="d-flex">
                    <div>
                        <button type="button" class="btn btn-warning btn-block" routerLink="/patient/dashboard">Salir</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
